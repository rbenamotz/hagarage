[common_env_data]
lib_deps_external =
    PubSubClient
    WiFiManager


[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = 192.168.1.2
lib_deps = ${common_env_data.lib_deps_external}
